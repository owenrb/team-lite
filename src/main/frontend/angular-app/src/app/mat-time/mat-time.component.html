

    <mat-form-field appearance="fill" [style.width.px]='width'>
        <span matPrefix>{{label}} : &nbsp;</span>
        <mat-label>Hours</mat-label>
        <mat-select [(ngModel)]="hours" (ngModelChange)="onTimeChange()">
            <mat-option value="0" selected>0</mat-option>
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="6">6</mat-option>
            <mat-option value="7">7</mat-option>
            <mat-option value="8">8</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" [style.width.px]=60>
        <mat-label>Mins</mat-label>
        <mat-select [(ngModel)]="minutes" (ngModelChange)="onTimeChange()">
            <mat-option value="0">0</mat-option>
            <mat-option value="25">15</mat-option>
            <mat-option value="5">30</mat-option>
            <mat-option value="75">45</mat-option>
        </mat-select>
    </mat-form-field>
    <ng-content></ng-content>
